<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" sizes="192x192" href="assets/icon.png">
    
    <title>Colour Palette Generator</title>
    <meta name="description" content="A tool to automagically generate colour palettes for a project.">

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,600&display=swap" rel="stylesheet">
    <!-- Colors -->
    <style>
        :root
        {
            --font: rgb(39, 52, 68);

            --cool-grey: rgb(203, 210, 217);
            --cool-grey-hover: rgb(154,165,177);
            --white: #fff;
            --grey: rgba(27,31,35,.05);

            --primary: rgb(59,131,249);
            --primary-hover-opacity: rgba(59,131,249,0.07);
            --primary-active-opacity: rgba(59,131,249,0.15);
        }
    </style>

    <!-- Reset CSS -->
    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }
        html, body, div, span, button, applet, object, input, textarea, select iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed,  figure, figcaption, footer, header, hgroup,  menu, nav, output, ruby, section, summary, time, mark, audio, video {  
            position: relative;
            margin: 0;
            padding: 0;  
            border: 0;  
            font-size: 100%;
            font: inherit;  
            vertical-align: baseline; 
            outline: none;
            box-shadow: none;
            text-decoration: none;
            color: inherit;
            background-color: transparent;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button,
        input[type=number]
        {
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        input[type=color]::-webkit-color-swatch-wrapper,
        input[type=color]::-webkit-color-swatch
        {
            padding: 0;
            border: none;
        }
        template{
            display: none !important;
        }
        body,
        main{
            overflow-x: hidden;
            display: block;
            width: 100vw;
            min-height: 100vh;
            font-family: 'IBM Plex Mono', monospace;
        }
        main *{
            display: inline-block;
        }
        button{
            user-select: none;
        }
        :root{
            font-size: 100%;
            color: var(--font);
        }
        ::selection
        {
            color: #fff;
            background-color: var(--primary);
            text-shadow: none;
        }
        svg{
            width: 24px;
            height: 24px;
        }
    </style>

    <!-- Layout CSS -->
    <style>
        article
        {
            width: 1200px;
            display: block;
            margin: 0 auto;
            padding: 0 2rem;
            max-width: 100%;
            height: 100vh;
        }

        section
        {
            height: 100%;
            align-items: center;
            display: flex;
        }

        section:not(:last-of-type)
        {
            margin-bottom: 4rem;
        }
    </style>

    <!-- Content CSS -->
    <style>
        h1
        {
            opacity: 0.87;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p
        {
            opacity: 0.6;
        }

        footer
        {
            position: fixed;
            bottom: 0.5rem;
            left: 0.5rem;
            font-size: 0.75rem;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            color: rgba(39, 52, 68, 0.3);
        }

        footer svg
        {
            width: 0.75rem;
            height: 0.75rem;
            margin: 0 0.5rem;
        }

        footer a
        {
            margin-left: 0.5rem;
            transition: all 150ms ease;
        }

        footer a:hover
        {
            color: var(--primary);
        }

        a.-button
        {
            line-height: 48px;
            height: 48px;
            padding: 0 4rem;
            background-color: var(--primary);
            color: var(--white);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 2rem;
        }
    </style>
    <script>
        window.stylesheets = [];
    </script>
</head>
<body>
    <article>
        <section>
            <div>
                <h1>Colour Palette Generator</h1>
                <p>Use this tool to automagically generate colour palettes for a project.</p>
                <a class="-button" href="/app">Start the generator</a>
            </div>
        </section>
    </article>
    <footer>
        Created with

        and
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
        by
        <a href="https://kyleandrews.dev/">Kyle Andrews</a>
    </footer>
    <!-- Templates -->
    <script type="module" src="assets/components/application.js"></script>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('worker.js', {scope: '/'})
            .then((reg) => {
                // registration worked
                console.log('Registration succeeded. Scope is ' + reg.scope);
                if (navigator.serviceWorker.controller)
                {
                    navigator.serviceWorker.controller.postMessage({'cachebust': 'v7'});
                }
            }).catch((error) => {
                // registration failed
                console.log('Registration failed with ' + error);
            });
        }
    </script>
</body>
</html>
